<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
        
    <title>Frontend Mentor | NFT preview card component</title>
    
  </head>
  <body>
    <div class="card">
      <a href="#" class="overlay">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium Image" class="nft-image">
      </a>
      
      <div class="nft-content">
        <h1 class="nft-heading">Equilibrium #3429</h1>
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="nft-info">
          <div class="nft-info-left">
            <img src="./images/icon-ethereum.svg" alt="Etherium Icon">
            <p>0.041 ETH</p>
          </div>
          <div class="nft-info-right">
            <img src="./images/icon-clock.svg" alt="Clock Icon">
            <p>3 days left</p>
          </div>
        </div>

        <hr class="line">

        <div class="author-info">
          <img src="./images/image-avatar.png" alt="Image of a Boy" class="author-image">
          <p>Creation of <span class="author-name">Jules Wyvern</span></p>
        </div>

      </div>
    </div>
  </body>
</html>
